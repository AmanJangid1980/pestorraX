<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FEF2F2"/>
  <circle cx="200" cy="150" r="80" fill="#FEE2E2" stroke="#DC2626" stroke-width="3"/>
  
  <!-- Rodent icon -->
  <g transform="translate(160, 110)">
    <!-- Body -->
    <ellipse cx="40" cy="40" rx="30" ry="20" fill="#8B7355"/>
    <!-- Head -->
    <circle cx="15" cy="40" r="15" fill="#654321"/>
    <!-- Ears -->
    <circle cx="10" cy="30" r="5" fill="#8B7355"/>
    <circle cx="20" cy="30" r="5" fill="#8B7355"/>
    <!-- Eyes -->
    <circle cx="12" cy="38" r="2" fill="#000"/>
    <circle cx="18" cy="38" r="2" fill="#000"/>
    <!-- Nose -->
    <circle cx="15" cy="42" r="1" fill="#FF6B6B"/>
    <!-- Tail -->
    <path d="M 65 40 Q 75 30 85 40 Q 95 50 105 40" stroke="#8B7355" stroke-width="3" fill="none"/>
    <!-- Legs -->
    <line x1="25" y1="55" x2="25" y2="65" stroke="#8B7355" stroke-width="2"/>
    <line x1="45" y1="55" x2="45" y2="65" stroke="#8B7355" stroke-width="2"/>
    <line x1="35" y1="60" x2="35" y2="70" stroke="#8B7355" stroke-width="2"/>
    <line x1="55" y1="60" x2="55" y2="70" stroke="#8B7355" stroke-width="2"/>
  </g>
  
  <!-- Trap icon -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="40" height="30" fill="#374151" rx="5"/>
    <circle cx="20" cy="15" r="8" fill="#EF4444"/>
    <line x1="20" y1="7" x2="20" y2="23" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="12" y1="15" x2="28" y2="15" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <text x="200" y="280" text-anchor="middle" fill="#DC2626" font-family="Arial" font-size="18" font-weight="bold">Rodent Control</text>
</svg>
