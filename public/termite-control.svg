<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F0FDF4"/>
  <circle cx="200" cy="150" r="80" fill="#DCFCE7" stroke="#16A34A" stroke-width="3"/>
  
  <!-- Termite icon -->
  <g transform="translate(160, 110)">
    <!-- Body -->
    <ellipse cx="40" cy="40" rx="25" ry="15" fill="#8B4513"/>
    <!-- Head -->
    <circle cx="15" cy="40" r="12" fill="#654321"/>
    <!-- Antennae -->
    <line x1="15" y1="28" x2="15" y2="20" stroke="#654321" stroke-width="2"/>
    <line x1="15" y1="28" x2="20" y2="22" stroke="#654321" stroke-width="2"/>
    <!-- Legs -->
    <line x1="30" y1="45" x2="30" y2="55" stroke="#8B4513" stroke-width="2"/>
    <line x1="50" y1="45" x2="50" y2="55" stroke="#8B4513" stroke-width="2"/>
    <line x1="35" y1="50" x2="35" y2="60" stroke="#8B4513" stroke-width="2"/>
    <line x1="45" y1="50" x2="45" y2="60" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Wood damage pattern -->
  <path d="M 100 200 Q 150 180 200 200 Q 250 220 300 200" stroke="#8B4513" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 120 220 Q 170 200 220 220 Q 270 240 320 220" stroke="#8B4513" stroke-width="2" fill="none" opacity="0.6"/>
  
  <text x="200" y="280" text-anchor="middle" fill="#16A34A" font-family="Arial" font-size="18" font-weight="bold">Termite Control</text>
</svg>
