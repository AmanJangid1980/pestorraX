<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FEF3C7"/>
  <circle cx="200" cy="150" r="80" fill="#FDE68A" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Cockroach icon -->
  <g transform="translate(160, 110)">
    <!-- Body -->
    <ellipse cx="40" cy="40" rx="35" ry="18" fill="#8B4513"/>
    <!-- Head -->
    <ellipse cx="15" cy="40" rx="12" ry="10" fill="#654321"/>
    <!-- Antennae -->
    <line x1="15" y1="30" x2="15" y2="20" stroke="#654321" stroke-width="2"/>
    <line x1="15" y1="30" x2="20" y2="22" stroke="#654321" stroke-width="2"/>
    <line x1="15" y1="30" x2="10" y2="22" stroke="#654321" stroke-width="2"/>
    <!-- Wings -->
    <ellipse cx="40" cy="35" rx="25" ry="12" fill="#A0522D" opacity="0.7"/>
    <!-- Legs -->
    <line x1="20" y1="45" x2="20" y2="55" stroke="#8B4513" stroke-width="2"/>
    <line x1="30" y1="45" x2="30" y2="55" stroke="#8B4513" stroke-width="2"/>
    <line x1="40" y1="45" x2="40" y2="55" stroke="#8B4513" stroke-width="2"/>
    <line x1="50" y1="45" x2="50" y2="55" stroke="#8B4513" stroke-width="2"/>
    <line x1="60" y1="45" x2="60" y2="55" stroke="#8B4513" stroke-width="2"/>
    <line x1="70" y1="45" x2="70" y2="55" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Spray icon -->
  <g transform="translate(280, 180)">
    <rect x="0" y="10" width="8" height="20" fill="#6B7280" rx="2"/>
    <circle cx="4" cy="8" r="6" fill="#EF4444"/>
    <path d="M 4 2 Q 4 0 6 0 Q 8 0 8 2" stroke="#EF4444" stroke-width="2" fill="none"/>
    <path d="M 4 2 Q 4 0 2 0 Q 0 0 0 2" stroke="#EF4444" stroke-width="2" fill="none"/>
  </g>
  
  <text x="200" y="280" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-size="18" font-weight="bold">Cockroach Control</text>
</svg>
