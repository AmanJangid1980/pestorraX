<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FEF3C7"/>
  <circle cx="200" cy="150" r="80" fill="#FDE68A" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Building icon -->
  <g transform="translate(140, 100)">
    <!-- Main building -->
    <rect x="0" y="20" width="80" height="60" fill="#6B7280" rx="2"/>
    <!-- Roof -->
    <polygon points="0,20 40,0 80,20" fill="#4B5563"/>
    <!-- Windows -->
    <rect x="10" y="30" width="15" height="15" fill="#E5E7EB" rx="1"/>
    <rect x="30" y="30" width="15" height="15" fill="#E5E7EB" rx="1"/>
    <rect x="50" y="30" width="15" height="15" fill="#E5E7EB" rx="1"/>
    <rect x="10" y="50" width="15" height="15" fill="#E5E7EB" rx="1"/>
    <rect x="30" y="50" width="15" height="15" fill="#E5E7EB" rx="1"/>
    <rect x="50" y="50" width="15" height="15" fill="#E5E7EB" rx="1"/>
    <!-- Door -->
    <rect x="35" y="60" width="10" height="20" fill="#374151" rx="1"/>
  </g>
  
  <!-- Professional equipment -->
  <g transform="translate(280, 180)">
    <!-- Sprayer -->
    <rect x="0" y="10" width="8" height="20" fill="#6B7280" rx="2"/>
    <circle cx="4" cy="8" r="6" fill="#F59E0B"/>
    <path d="M 4 2 Q 4 0 6 0 Q 8 0 8 2" stroke="#F59E0B" stroke-width="2" fill="none"/>
    <path d="M 4 2 Q 4 0 2 0 Q 0 0 0 2" stroke="#F59E0B" stroke-width="2" fill="none"/>
    
    <!-- Safety gear -->
    <g transform="translate(20, 0)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <path d="M 8 2 Q 8 0 10 0 Q 12 0 12 2" stroke="#EF4444" stroke-width="2" fill="none"/>
      <path d="M 8 2 Q 8 0 6 0 Q 4 0 4 2" stroke="#EF4444" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <text x="200" y="280" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-size="18" font-weight="bold">Commercial Pest Management</text>
</svg>
